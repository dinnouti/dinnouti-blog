<div style='padding-bottom: 15px'>
	<a class='no-underline' href="{{ .Permalink }}">
		{{ .Title }}
	</a>
	<br>

	<div class='summary-tags'>
		<time>
			{{.Date.Format "2006-01-02"}}
		</time>

		{{ range .Params.tags }}
		<a class='no-underline' href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
			#{{lower . }}
		</a>
		{{ end }}
	</div>
</div>
