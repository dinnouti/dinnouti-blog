<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <div class='flex-wrapper'>
        <div class='flex-main'>
            {{- block "main" . }}{{- end }}
        </div>
        <div class='flex-sidebar'>
            {{- partial "sidebar.html" . -}}
        </div>
    </div>
    {{- partial "footer.html" . -}}

    {{ if $.Site.GoogleAnalytics }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}

</body>

</html>
