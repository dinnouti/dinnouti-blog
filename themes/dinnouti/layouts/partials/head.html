<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {{ hugo.Generator }}

  <title>
    {{ if ne .Site.Title .Title }} {{ .Title }} &mdash; {{ end }} {{ .Site.Title
    }}
  </title>

  <meta
    name="description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}Alex Dinnouti technical blog{{ end }}"
  />

  <!-- Google Structured Data -->
  <script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "mainEntityOfPage": {
             "@type": "WebPage",
             "@id": "{{ .Site.BaseURL }}"
        },
        "articleSection" : "{{ .Section }}",
        "name" : "{{ .Title }}",
        "headline" : "{{ .Title }}",
        "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
        "inLanguage" : "en-US",
        "author" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "creator" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "publisher": "{{ range .Site.Author }}{{ . }}{{ end }}",
        "accountablePerson" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "copyrightHolder" : "{{ range .Site.Author }}{{ . }}{{ end }}",
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .Date }}",
        "dateModified" : "{{ .Date }}",
        "url" : "{{ .Permalink }}",
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
    }
  </script>
  
  <!-- Open Grapth -->
  {{ template "_internal/opengraph.html" . }}

  <!-- Twitter -->
  {{ template "_internal/twitter_cards.html" . }}

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Source+Sans+Pro&family=Fira+Code&display=swap"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="/css/catppuccin-macchiato.css">
  <link rel="stylesheet" href="/css/main.css" />
  

  <!-- mixpanel.com -->
  {{ partial "mixpanel.html" . }}
  

</head>
