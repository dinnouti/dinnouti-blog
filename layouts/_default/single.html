{{ define "main" }}
<main>
	<article>
		<h1 class='hidden'>{{ .Title }}</h1>

		<time>{{ .Date.Format "2006-01-02" }}</time>
		{{ range .Params.tags }}
		<a class='tag' href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
			{{- lower . -}}
		</a>
		{{ end }}

		<div class='mt-6'>
			{{ .Content }}
		</div>

		{{ if .Site.DisqusShortname }}
		<div class='mt-12'>
			{{ template "_internal/disqus.html" . }}
		</div>
		{{ end }}

	</article>
</main>
{{ end }}
