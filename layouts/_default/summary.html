<article class='pt-3'>
	<h1>
		<a class='no-underline' href="{{ .Permalink }}">
			{{ .Title }}
		</a>
	</h1>
	<footer class='pb-3'>
		<time>{{ .Date.Format "2006-01-02" }}</time>

		{{ range .Params.tags }}
		<a class='tag no-underline'
			href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{lower . }}</a>
		{{ end }}
	</footer>
</article>
