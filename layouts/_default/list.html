{{ define "main" }}
<!-- list.html -->
<main>
	{{ if or .Title .Content }}
	<div class='hidden'>
		{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
	</div>
	{{ end }}

	{{ range .Paginator.Pages }}
	{{ .Render "summary" }}
	{{ end }}
	{{ partial "pagination.html" . }}
</main>

{{ end }}
